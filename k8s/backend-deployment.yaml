apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      imagePullSecrets:
        - name: ghcr-secret
      containers:
        - name: backend
          image: ghcr.io/fullera8/trainingbank-backend
          ports:
            - containerPort: 8080
          # Uncomment and configure the following if you need environment variables (e.g., for DB connection) change
          # env:
          #   - name: ConnectionStrings__DefaultConnection
          #     valueFrom:
          #       secretKeyRef:
          #         name: sql-connection-secret
          #         key: connection-string